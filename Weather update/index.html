<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather update</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,100&display=swap" rel="stylesheet">


</head>
<body>
    <div class="main">
       <header>Weather App</header>
       <p> Please enter your location</p>
       <input id="value" type="text" placeholder="Enter your location here">
       <button id="btn"> Get Weather</button>
       <img src="img/cloudy.png" alt="cloudy">
       <div class="view-temp">
         <span id="number" class="number"></span>
       </div> 
       <div id="view-weather" class="view-weather"></div>
       <div  id="Cname" class="Cname"></div>
       <div class="more-details">
        <div id="feels" class="feels">
         
        </div>
        <div id="Humdity" class="Humdity">
        
       </div>
       </div>
        
       
    </div>
    <script src="script.js"></script>
</body>
</html>
